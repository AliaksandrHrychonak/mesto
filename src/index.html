<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link" target="_blank"><img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__item">
          <div class="profile__section">
            <img class="profile__avatar" src="#" alt="Фото профиля">
            <div class="profile__avatar-edit"></div>
          </div>        
          <div class="profile__info">
            <h1 class="profile__info-title"></h1>
            <button class="profile__button-edit" type="button" name="Edit" aria-label="Редактировать"></button>
            <p class="profile__info-subtitle"></p>
          </div>
        </div>
        <div class="profile__item">
          <button class="profile__button-add" type="button" name="Add" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__item">
          
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="popup-form-profile" novalidate>
          <div class="popup__input-container">
            <input class="popup__input popup__input_value_name" name="name" id="name-profile" type="text" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="30" required>
            <p id="name-profile-error" class="error"></p>
          </div>
          <div class="popup__input-container">
            <input class="popup__input popup__input_value_job" name="info" id="job-profile" type="text" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required>
            <p id="job-profile-error" class="error"></p>
          </div> 
          <button class="popup__button-save popup__button-save-profile" type="submit" name="Save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close popup__button-close_profile" type="button" name="Close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_card" name="popup-form-card" novalidate>
            <div class="popup__input-container">
              <input class="popup__input popup__input_value_title" id="title-card" name="name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
              <p id="title-card-error" class="error"></p>
            </div>
            <div class="popup__input-container">
              <input class="popup__input popup__input_value_image" id="link-card" name="image" type="url" value="" placeholder="Ссылка на картинку" required>
              <p id="link-card-error" class="error"></p>
            </div>
            <button class="popup__button-save popup__button-save_submit_card popup__button-save_disable" disabled type="submit" name="create" aria-label="Создать">Создать</button>
          </form>
          <button class="popup__button-close popup__button-close_card" type="button" name="Close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__container-image">
        <img src="#" alt="#" class="popup__image">
        <button class="popup__button-close popup__button-close_image" type="button" name="Close" aria-label="Закрыть"></button>
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_confirm" type="button" name="Close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_avatar" name="popup-form-avatar" novalidate>
          <div class="popup__input-container">
            <input class="popup__input popup__input_value_avatar" id="avatar-card" name="avatar" type="url" value="" placeholder="Ссылка" required>
            <p id="avatar-card-error" class="error"></p>
          </div>
          <button class="popup__button-save popup__button-save_submit_avatar popup__button-save_disable" disabled type="submit" name="Save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__button-close" type="button" name="Close" aria-label="Закрыть"></button>
        <h3 class="popup__title popup__title_theme_delete">Вы уверены?</h3>
        <button class="popup__button-save popup__button-save_type_delete" type="submit" name="delete" aria-label="Да">Да</button>
      </div>
    </div>
    <template class="template">
      <div class="elements__card">
        <button type="button" class="elements__button-delete"></button>
        <img src="#" alt="#" class="elements__image">
        <div class="elements__information">
          <h2 class="elements__title"></h2>
          <div class="elements__container-like">
            <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            <p class="elements__quantity"></p> 
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
