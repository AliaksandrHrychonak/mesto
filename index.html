<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" name="Edit" aria-label="Редактировать"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__item">
          <button class="profile__button-add" type="button" name="Add" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__item">
          <div class="elements__card">
            <img src="./images/kilauea-unsplash.jpg" alt="Вулкан Килауэа" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Вулкан Килауэа</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img src="./images/skogafoss.jpg" alt="Водопад Скогафосс" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Водопад Скогафосс</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img src="./images/opera-sydney.jpg" alt="Сиднейский дом оперы" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Сиднейский оперный театр</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img src="./images/grand-canyon.jpg" alt="Большой Каньон" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Большой Каньон</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img src="./images/stonehenge.jpg" alt="Стоунхендж" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Стоунхендж</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img src="./images/provence.jpg" alt="Прованс" class="elements__image">
            <div class="elements__information">
              <h2 class="elements__title">Прованс</h2>
              <button class="elements__button-like" type="button" name="Like" aria-label="Like"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_value_name" name="name" type="text" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_value_job" name="job" type="text" value="Исследователь океана">
          <button class="popup__button-save" type="submit" name="Save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" name="Close" aria-label="Закрыть"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
